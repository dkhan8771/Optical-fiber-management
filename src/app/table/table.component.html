<p-table [value]="tableData" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5, 10, 20]"
  [tableStyle]="{ 'min-width': '50rem','min-height':'330px' }">
  <!-- <ng-template pTemplate="caption" >
        <h3 class="text-center">
            Optical Power Distribution
        </h3>
    </ng-template> -->
  <ng-template pTemplate="header">
    <tr>
      <th>Cable</th>
      <th>Color</th>
      <th>IP</th>
      <th>FROM</th>
      <th>TO</th>
      <th>Tx Power(dBm)</th>
      <th>Rx Power(dBm)</th>
      <th>Wavelength</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-row>
    <tr>
      <td>{{row.SerialNo}}</td>
      <td>
        <div class="color-cable" [ngStyle]="{'background-color':row.color}">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </div>
      </td>
      <td> {{row.ip}}</td>
      <td>{{placeName}}</td>
      <td>{{toLocation}}</td>
      <td>{{row['TxPower(dBm)']}}</td>
      <td>{{row['RxPower(dBm)']}}</td>
      <td>{{row['Wavelength(nm)']}}</td>
    </tr>
  </ng-template>
</p-table>
